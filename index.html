<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/app.js" defer></script>
    <script src="js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>

<div class="grid-container">
    <div class="output">
        <div class="previous-operand"><span></span></div>
        <div class="current-operand"><span></span></div>
    </div>
        <button id="all-clear" class="span-two" href="">AC</button>
        <button class="delete" href="">DEL</button>
        <button class="operator" value="รท" href="">รท</button>
        <button class="number" value="1" href="">1</button>
        <button class="number" value="2" href="">2</button>
        <button class="number" value="3" href="">3</button>
        <button class="operator" value="*" href="">*</button>
        <button class="number" value="4" href="">4</button>
        <button class="number" value="5" href="">5</button>
        <button class="number" value="6" href="">6</button>
        <button class="operator" value="+" href="">+</button>
        <button class="number" value="7" href="">7</button>
        <button class="number" value="8" href="">8</button>
        <button class="number" value="9" href="">9</button>
        <button class="operator" value="-" href="">-</button>
        <button class="number" value="." href="">.</button>
        <button class="number" value="0" href="">0</button>
        <button id="equals" class="span-two" href="">=</button>
</div>
</body>
</html>
